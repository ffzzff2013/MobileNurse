
<div id="sc">

				<select id="liquidConditionSel" data-theme="f" data-native-menu="false">

					<option value="2">不正常</option>
				</select>
				<input id="confirmBtn" type="button" value="确定" onclick="liquidTourPage.savePatientLiquidTourRecord()" data-theme="g"/>				
			</li>
		</ul>
		<ul id = "tRCol" data-role="listview" data-inset="true" data-theme="f" style="margin:1%">
			<li data-role="list-divider" data-theme="f" style="font-size: 1em">巡视记录</li>

		</ul>
	</div>
</div>
